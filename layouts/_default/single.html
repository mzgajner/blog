{{ define "main" }}
  <h1 class="title">{{ .Name }}</h1>
  {{ if .Date }}
    <p>
      <strong>Post date:</strong>
      <time
        datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}"
      >
          {{ .Date.Format "January 2, 2006" }}
      </time>
    </p>
  {{ end }}
  {{ .Content }}
{{ end }}
